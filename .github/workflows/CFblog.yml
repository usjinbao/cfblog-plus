name: CFBlog工作流最终版

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update_search_xml:
    runs-on: ubuntu-latest
    steps:
    - name: 检出存储库并清理工作区
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 获取所有历史提交，以便进行rebase操作
      # 清理工作区，确保没有未提交的更改
      run: git clean -ffdx && git reset --hard HEAD

    - name: 设置 Node.js 环境 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: 检查 Data/search.xml 文件是否存在并删除（如果存在）
      id: check_and_remove_file
      run: |
        if [ -f "Data/search.xml" ]; then
          echo "::set-output name=exists::true"
          echo "::notice ::删除已存在的本地 search.xml 文件。"
          rm Data/search.xml
        else
          echo "::set-output name=exists::false"
        fi

    - name: 从远程下载 search.xml 文件（最多尝试3次）
      env:
        CFBLOG_TOKEN: ${{ secrets.CFBLOG_TOKEN }}
        CFBLOG_HOST: ${{ secrets.CFBLOG_HOST }}
      run: |
        mkdir -p Data
        max_retries=3
        retry_count=0
        
        while [ $retry_count -le $max_retries ]; do
          download_status=$(curl -sfL --output /dev/null -w '%{http_code}' "https://${CFBLOG_HOST}/admin/search.xml" -H "cfblog_token: ${CFBLOG_TOKEN}")
          
          if [ "$download_status" -eq 200 ]; then
            echo "::notice ::尝试第 $(($retry_count + 1)) 次下载 - 文件下载成功。"
            curl -s "https://${CFBLOG_HOST}/admin/search.xml" -H "cfblog_token: ${CFBLOG_TOKEN}" > Data/search_new.xml
            break
          else
            echo "::warning ::尝试第 $(($retry_count + 1)) 次下载 - 文件下载失败，HTTP状态码: $download_status。准备重试..."
            ((retry_count++))
            sleep 5
          fi
          
          if [ $retry_count -eq $max_retries ]; then
            echo "::error ::达到最大重试次数，文件下载仍然失败。请检查网络连接、URL或cfblog_token是否正确。"
            exit 1
          fi
        done

    - name: 将下载的文件移至最终位置（如果原文件不存在）
      if: steps.check_and_remove_file.outputs.exists == 'false'
      run: mv Data/search_new.xml Data/search.xml

    - name: 检查文件更新并提交
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # 检查文件变动
        git add Data/search.xml
        git diff --cached --quiet && {
          echo "::notice ::文件无变化，无需提交。"
        } || {
          git commit -m "更新 search.xml 文件"
          echo "::notice ::文件有变化，已提交。"
          git push origin HEAD:$GITHUB_REF
          echo "文件更新成功推送到仓库。"
        }

    - name: 工作流完成标识
      if: always()
      run: |
        if [ "${{ steps.check_and_remove_file.outcome }}" != "failure" ]; then
          echo '工作流执行完毕，文件已根据需要更新或确认无更改。'
        else
          echo '::错误::初始文件检查或删除步骤失败。'
        fi

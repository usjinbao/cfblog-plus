name: CFBlog Workflow Updated

on:
  workflow_dispatch:  # 手动触发事件保持不变
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 更新到最新版本，通常更佳的兼容性和功能
      
    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20  # 明确指定使用Node.js 20版本
      
    - name: Get search.xml and sitemap.xml
      env:
        CFBLOG_TOKEN: ${{ secrets.CFBLOG_TOKEN }}
        CFBLOG_HOST: ${{ secrets.CFBLOG_HOST }}
      run: |
        curl "https://${CFBLOG_HOST}/admin/search.xml" -H "cfblog_token: ${CFBLOG_TOKEN}" > search.xml
        curl "https://${CFBLOG_HOST}/admin/sitemap.xml" -H "cfblog_token: ${CFBLOG_TOKEN}" > sitemap.xml
      
    - name: Change to branch
      env:
        CFBLOG_BRANCH: ${{ secrets.CFBLOG_BRANCH }}
      run: |
        git switch -C $CFBLOG_BRANCH  # 使用git switch命令替代git checkout，这是较新的命令
        # 第二次git checkout $CFBLOG_BRANCH是冗余的，已移除
        
    - name: Commit change
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add .
        git commit -m "Update from GitHub Action $(date +%Y-%m-%d)"
        
    - name: Push change
      env:
        GITHUB_LOGIN: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        git push -f https://${GITHUB_LOGIN}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        
    - name: Done
      run: echo 'Workflow completed successfully'
